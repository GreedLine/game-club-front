<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
     <td mat-cell *matCellDef="let row"> <a routerLink="/device" routerLinkActive="active">{{row.id}}</a></td>
    </ng-container>

    <ng-container matColumnDef="uuid">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>uuid</th>
      <td mat-cell *matCellDef="let row">{{row.uuid}}</td>
    </ng-container>

    <ng-container matColumnDef="timeWork">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Time Work</th>
      <td mat-cell *matCellDef="let row">{{row.timeWork}}</td>
    </ng-container>

    <ng-container matColumnDef="MAC">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>MAC</th>
      <td mat-cell *matCellDef="let row">{{row.MAC}}</td>
    </ng-container>

    <ng-container matColumnDef="iscsi">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ISCSI</th>
      <td mat-cell *matCellDef="let row">{{row.iscsi}}</td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Group</th>
      <td mat-cell *matCellDef="let row">{{row.group}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]="dataSource?.data?.length"
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
</div>
